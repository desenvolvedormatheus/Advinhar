<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Jogo de Adivinhação de Números</title>
</head>
<body style="height: 100vh;" class="bg-dark d-flex justify-content-center align-items-center">

    <div class="container bg-white text-center d-flex flex-column align-items-center p-5">
        <h1>Adivinhe o Número</h1>
        <p>Digite um número entre 1 e 100:</p>
        <input type="number" id="numEntrada" class="form-control m-1 fs-1 text-center">
        <button id="btnadvinhar" class="btn btn-dark m-1 fs-3">Adivinhar</button>
        <p id="res" class="fs-3"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
